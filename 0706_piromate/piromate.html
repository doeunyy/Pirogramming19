<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="piromate.css" />
    <title>Piro mate</title>
  </head>
  <body>
    <div class="container">
      <h1>piro mate</h1>
      <!-- calendar -->
      <ol id="calendar">
        <li>
          <h2>월</h2>
          <time>3</time>
          <span>0</span>
        </li>
        <li>
          <h2>화</h2>
          <time>4</time>
          <span>0</span>
        </li>
        <li>
          <h2>수</h2>
          <time>5</time>
          <span>0</span>
        </li>
        <li>
          <h2>목</h2>
          <time>6</time>
          <span id="today">0</span>
        </li>
        <li>
          <h2>금</h2>
          <time>7</time>
          <span>0</span>
        </li>
        <li>
          <h2>토</h2>
          <time>8</time>
          <span>0</span>
        </li>
        <li>
          <h2>일</h2>
          <time>9</time>
          <span>0</span>
        </li>
      </ol>

      <!-- todo list -->
      <main>
        <h2>
          동아리<button type="button"><span>+</span></button>
        </h2>
        <ul id="list-container">
          <li>피로그래밍 세션듣기</li>
          <li class="checked">피로그래밍 과제하기</li>
          <li>
            <input type="text" placeholder="할일을 입력해주세요." /><button
              type="button"
            >
              <small>+</small>
            </button>
          </li>
        </ul>
      </main>
    </div>
    <script src="piromate.js"></script>
  </body>
</html>
